<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Emoji</title>
    <link rel="stylesheet" href="flower.css"> 
</head>
<body>
    <main>
        <h1>
            <marquee>HELLO!!! I'm a cute Emoji running across the screen!</marquee>
        </h1>
    </main>
    <div class="scene">
        <div class="emoji">
            
            <div class="eyes">
                <div class="eye left-eye">
                    <div class="iris"></div>
                </div>
                <div class="eye right-eye">
                    <div class="iris"></div>
                </div>
            </div>
            <div class="mouth"></div>
            <div class="legs">
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
        </div>
    </div>
</body>
</html>
